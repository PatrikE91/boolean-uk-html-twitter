<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://cdn.cms-twdigitalassets.com/content/dam/developer-twitter/images/Twitter_logo_blue_48.png" alt="twitter-logo" height="20px" width="20px">
            <div class="home">
                <div><h1>Home</h1></div>
                <img  class="sparkles" src="https://cdn-icons-png.flaticon.com/512/685/685173.png" alt="sparkles" height="10px" width="10px">
            </div>
            <div class="search">
                <img class="lence" src="https://cdn-icons-png.flaticon.com/512/18/18633.png" alt="lence" height="10px" width="10px">
                <p>Search Twitter</p>
            </div>
        </div>
        <div class="left-bar">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/758/758729.png" alt="" height="20px" width="20px">
                <h2>Home</h2>
            </div>
            <div>
                <img src="https://cdn-icons.flaticon.com/png/512/5838/premium/5838663.png?token=exp=1659611724~hmac=d6e0ae48e3ecf7c8535a6cda3eaa3c11" alt="" height="20px" width="20px">
                <p>Explore</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827420.png" alt="" height="20px" width="20px">
                <p>Notifications</p>
            </div>
            <div>
                <img src="https://cdn-icons.flaticon.com/png/512/542/premium/542638.png?token=exp=1659612129~hmac=65aea8ce50f39bcc541a273a82c6c48f" alt="" height="20px" width="20px">
                <p>Messages</p>
            </div>
            <div>
                <img src="https://cdn-icons.flaticon.com/png/512/2550/premium/2550267.png?token=exp=1659612160~hmac=9755550ac28a0de0c0cde41d5b845eea" alt="" height="20px" width="20px">
                <p>Bookmarks</p>
            </div>
            <div>
                <img src="https://cdn-icons.flaticon.com/png/512/2040/premium/2040523.png?token=exp=1659612205~hmac=9ef7f2a15567c65745e0b2e119f7666d" alt="" height="20px" width="20px">
                <p>List</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="" height="20px" width="20px">
                <p>Profile</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/570/570223.png" alt="" height="20px" width="20px">
                <p>More</p>
            </div>
            <h3>Tweet</h3>
        </div>
        <div class="main">
            <div class="write-tweet">
                <div class="profile-pic"></div>
                <div class="tweet">What's happening?</div>
                <div class="icons"></div>
            </div>
            <div></div>
            <div></div>
            <div></div>

        </div>
        <div class="right-bar"></div>
    </div>
</body>
</html>
